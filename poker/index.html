<!doctype html>
<html lang = 'no' ng-app = 'planning-poker'>
    <head>
        <meta charset = 'utf-8'>
        <meta http-equiv = 'x-ua-compatible' content = 'ie=edge'>
        <title>Planning poker</title>
        <meta name = 'description' content = ''>
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>

        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="../assets/img/poker.png">
        <link rel = 'stylesheet' href = 'https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css'>
        <link rel = 'stylesheet' href = '../assets/css/bootstrap.css'>
        <link rel = 'stylesheet' href = '../assets/css/main.css'>
        <link rel = 'stylesheet' href = '../assets/css/planning-poker.css'
    </head>

    <body ng-controller = 'PokerController as poker'>
        <header>
            <div class = 'header-section text-center'>
                <h2>Planning poker</h2>
            </div>
        </header>

        <main>  
            <div class = 'select-card'>
                <button class = 'btn btn-info btn-lg' ng-repeat = ' card in poker.cards ' ng-click = "poker.openModal( card, 'lg' )"> {{ card }} </li>
            </div>
        </main>

        <script type="text/ng-template" id="poker-modal-content.html">
            <div class = 'poker-modal'>
                <div class = 'modal-body'>
                    <h1 class = 'text-center'>{{ getCard() }}</h1>
                </div>
                <div class = 'modal-footer'>
                    <button class = 'btn btn-danger btn-lg' ng-click = ' finished() '>Lukk</button>
                </div>
            </div>
        </script>

        <script src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js'></script>
        <script src = '../bower_components/angular-bootstrap/ui-bootstrap.min.js'></script>
        <script src = '../assets/js/ui-bootstrap-tpls-0.14.0.min.js'></script>
        <script src = '../assets/js/planning-poker.js'></script>
    </body>
</html>
